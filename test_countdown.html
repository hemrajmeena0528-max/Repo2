<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Countdown Test</title>
<style>
  body{background:#0b0b0b;color:#ffdce0;font-family:Arial,Helvetica,sans-serif;
       display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
  h1{color:#ffb6c1}
  #timer{font-size:3rem;color:#ff66aa;text-shadow:0 0 12px #ff99cc;}
  small{opacity:.7;margin-top:12px}
</style>
</head>
<body>
  <h1>Simple Countdown Test</h1>
  <div id="timer">loading...</div>
  <small>If you see changing numbers the JS is running.</small>

<script>
(function(){
  const out = document.getElementById('timer');
  // set test target to 30 seconds from now for quick verification
  const target = Date.now() + 30*1000;

  function update(){
    const diff = target - Date.now();
    if (diff <= 0) {
      out.textContent = "00d 00h 00m 00s (finished)";
      clearInterval(t);
      return;
    }
    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const m = Math.floor((diff % (1000*60*60)) / (1000*60));
    const s = Math.floor((diff % (1000*60)) / 1000);
    out.textContent = `${d}d ${h}h ${m}m ${s}s`;
  }

  update();
  const t = setInterval(update, 1000);
})();
</script>
</body>
</html>
